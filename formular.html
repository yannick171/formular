	<script>
	
	function surligne(champ, erreur)
{
   if(erreur)
      champ.style.border="1px solid #FF0000";
   else
      champ.style.border="2px solid #00FF00";
}
function verifPseudo(champ)
{
   if(champ.value.length < 2 || champ.value.length > 25)
   {
      surligne(champ, true);
	   document.getElementById('Pseudo').innerHTML="Pseudo falsch";
	   document.getElementById('Pseudo').style.color="#FF0000";
      return false;
   }
   else
   {
      surligne(champ, false);
      return true;
   }
}
function verifMail(champ)
{
   var regex = /^[a-zA-Z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}$/;
   if(!regex.test(champ.value))
   {
      surligne(champ, true);
	   document.getElementById('E-mail').innerHTML="E-mail falsch";
	   document.getElementById('E-mail').style.color="#FF0000";
      return false;
   }
   else
   {
      surligne(champ, false);
      return true;
   }
}

function verifAge(champ)
{
   var age = parseInt(champ.value);
   if(isNaN(age) || age < 5 || age > 111)
   {
      surligne(champ, true);
	   document.getElementById('Age').innerHTML=" Age falsch";
	   document.getElementById('Age').style.color="#FF0000";
      return false;
   }
   else
   {
      surligne(champ, false);
      return true;
   }
}


function verifForm(f)
{
   var pseudoOk = verifPseudo(f.pseudo);
   var mailOk = verifMail(f.email);
   var ageOk = verifAge(f.age);
   
   if(pseudoOk && mailOk && ageOk)
      return true;
   else
   {
      alert("Veuillez remplir correctement tous les champs");
      return false;
   }
}
        
	</script>
